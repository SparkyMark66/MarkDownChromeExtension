<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005a9e;
    }
    button:active {
      background-color: #004578;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    #status.success {
      background-color: #dff6dd;
      color: #0f5132;
      border: 1px solid #badbcc;
      display: block;
    }
    #status.error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      display: block;
    }
    #status.processing {
      background-color: #cfe2ff;
      color: #084298;
      border: 1px solid #b6d4fe;
      display: block;
    }
    .info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ Page to Markdown</h2>
  
  <div class="button-container">
    <button id="downloadBtn">Download as Markdown</button>
  </div>
  
  <div id="status"></div>
  
  <div class="info">
    Click the button to convert and download the current page as a Markdown file.
  </div>

  <script src="popup.js"></script>
</body>
</html>
